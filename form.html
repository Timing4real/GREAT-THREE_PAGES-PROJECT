<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form.</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="world-container">
       <div class="links">
            <ul>
                <li><a href="index.html"><em>HOME</em></a></li>
                <li><a href="services.html"><em>SERVICES</em></a> </li>
            </ul>
       </div>
        <div class="mini-container">
            <div class="form">
                <div class="sign"><h2>Signup Form</h2></div>
                <h4>Full Name</h4>
                <input placeholder="Enter your Full name" />
                <h4>Email Address</h4>
                <input placeholder="Enter your email address" />
                <h4>Password</h4>
                <input type="password" name="" id="password" required="" />
                <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                <h4>Gender</h4>
                <select class="gender">
                    <option value="gender">Select your gender...</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <h4>Birth Date</h4>
                <input type="date" date-date-inline-picker="text" value="dd/mm/yyyy" class="date" />
                <input type="button" value="Submit"></button>
            </div>
        </div>
    </div>
</body>
</html>
